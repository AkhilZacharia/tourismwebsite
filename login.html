<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="./images/themeisle.png">
    <link rel="stylesheet" href="./css/loginstyle.css">
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="container border shadow-lg">
            <div class="row ">
                <div class="col colLeft">
                  <div> 
                     <a href="./index.html"> <img class="rounded-circle" src="./images/login.png"></a>
                  </div>
                  <br>
                  <h5>KERALA TOURISM</h5>
                </div>
            <div class="col colRight">
                <form action="./home.html" onsubmit="return !!(emailValidation()&passTest())">
                     <div class="form-group">
                          <input type="text" onchange="emailValidation()" class="form-control" id="email" placeholder="Email Id" aria-describedby="emailHelp"required>
                     </div>
                    <div class="form-group ">
                          <input type="password" onchange="passTest()"  class="form-control " id="password" placeholder="Password" required>
                     </div>
                    <br>
                        <button type="submit"   class="btn btn-outline-light btn-lg">  Sign In </button>
                        <button type="button" onclick="window.location.href = './signup.html';" class="btn btn-outline-light btn-lg"> Sign Up</button>
                    <div>
                            <br>
                            <p>Forgot password ?</p>
                    </div>
             </form>
         </div>
     </div>
           


</div>
</section>
<script src="./script/loginScript.js"></script>
</body>
</html>
